<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="card">
      <div
        class="card-header text-center mb-2"
        style="color: black; background-color: rgb(228, 248, 188)"
      >
        <a
          class="btn btn-secondary btn-sm mt-1"
          data-bs-toggle="modal"
          data-bs-target="#addclientModal"
          title="New Client"
          ><i class="fas fa-plus"></i
        ></a>
        <b>Client Module</b>
      </div>
      <table
        class="table-hover table-bordered table-sm small table"
        id="clientlist"
      >
        <!-- <table class="table-hover table-sm table-bordered small table table-dark table-striped">         -->
        <thead class="table-primary text-center">
          <tr>
            <th scope="col" style="width: 3%">#</th>
            <th scope="col" style="width: 15%">Client</th>
            <th scope="col" style="width: 10%">Category</th>
            <th scope="col" style="width: 15%">Email</th>
            <th scope="col" style="width: 10%">Mobile</th>
            <th scope="col" style="width: 8%">Industry</th>
            <th scope="col" style="width: 30%">Address</th>
            <th scope="col" style="width: 5%">Country</th>
            <th scope="col" style="width: 5%">Select</th>
          </tr>
        </thead>
        {% for client in clients %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{client.client_name}}</td>
          <td>{{ client.category }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.mobile }}</td>
          <td>{{ client.industry }}</td>
          <td>{{ client.address }}</td>
          <td>{{ client.country }}</td>
          <td style="text-align: center">
            <a class="btn btn-secondary btn-sm" href="#" title="Select"
              ><i class="far fa-hand-pointer"></i
            ></a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
